<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>友達管理 - FAKE LINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_friends.css') }}">
</head>
<body>
  <div class="container">
    <div class="card p-4 mb-4">
      <h2 class="text-center mb-3">友達管理</h2>
      <form method="POST" enctype="multipart/form-data" class="d-flex flex-column flex-sm-row gap-2">
        <input type="text" name="name" class="form-control" placeholder="名前" required>
        <input type="file" name="icon" class="form-control" accept="image/*" required>
        <button type="submit" class="btn-add">＋ 追加</button>
      </form>
    </div>

    <div class="card p-4 mb-4">
      <h4 class="mb-3">登録済みの友達</h4>
      <ul class="friend-list list-unstyled">
        {% for f in friends %}
        <li>
          <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/friends/' ~ f.icon_filename) }}" class="friend-icon">
            <span>{{ f.name }}</span>
          </div>
          <form method="POST" style="margin:0;">
            <input type="hidden" name="delete_id" value="{{ f.id }}">
            <button type="submit" class="btn-delete">削除</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- ホームに戻るボタン -->
    <div class="text-center mt-3">
      <a href="{{ url_for('main.index') }}" class="btn-home">ホームに戻る</a>
    </div>
  </div>
</body>
</html>
